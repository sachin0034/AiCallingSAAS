<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Success</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="jumbotron text-center">
        <h1 class="display-4">Payment Successful!</h1>
        <p class="lead">Thank you for your purchase.</p>
        <hr class="my-4" />
        <p>
          Your payment has been successfully processed. You can now access the
          premium features of the service.
        </p>
        <a class="btn btn-primary btn-lg" role="button" id="logout-btn">Re Login Please</a>
      </div>
    </div>
  </body>

  <script>
    const logoutBtn = document.getElementById("logout-btn");

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });
  </script>
</html>
