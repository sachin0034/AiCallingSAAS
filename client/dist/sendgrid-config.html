  <script>
    const logoutBtn = document.getElementById("logout-btn");

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });
    document.querySelector(".close").addEventListener("click", function () {
      $("#editUserModal").modal("hide");
    });
    async function validateToken() {
      const token = localStorage.getItem("token");

      if (!token) {
        // If no token, redirect to login page
        window.location.href = "login.html";
        return;
      }

      try {
        const response = await fetch(
          //  "https://aicalling-osdb.onrender.com/api/auth/validate",
           "https://aicalling-demo.onrender.com/api/auth/validate",
       //   "http://localhost:3000/api/auth/validate",
          {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
          }
        );
        hideLoader();
        if (!response.ok) {
          throw new Error("Token validation failed");
        }

        const data = await response.json();
        console.log(data);
        fetchUserInformation();

        //console.log(role);

        //   fetchAllAdmins(localStorage.getItem("token"));
        // }

          editConfig.style.display = "block";
          sendConfig.style.display = "block";

        if (role === "admin" || role === "super_admin") {

        if (role === "super_admin" || role === "admin" || role === "subuser") {

  document.getElementById("bulk-email-sms").style.display = "block"; 
}


        if (role === "admin" || role === "subuser" || role === "super_admin") {
          const dropdownMenu = document.getElementById("dropdownMenu");

          const adminItems = `

`;

          // Insert admin items before the logout button
          dropdownMenu.insertAdjacentHTML("beforeend", adminItems);
        }

        if (role === "admin" || role === "subuser" || role === "super_admin") {
          document.getElementById("admin-subuser-features").style.display =
            "block";
        }

        if (role === "admin") {
          const dropdownMenu = document.getElementById("dropdownMenu");

          const adminItems = `
    <li>
  <a class="dropdown-item" href="add-member.html">
    <i class="fa-solid fa-comments"></i> Add Member
  </a>
<li>

`;

          // Insert admin items before the logout button

        if (role === "admin" || role === "user") {
          const dropdownMenu = document.getElementById("dropdownMenu");

          const adminItems = `
<li>

</a>
</li>
<li>

border: none;
height: 0.5px;

margin: 0.5rem 0;

margin-left: auto;

/>

`;

          // Insert admin items before the logout button
          dropdownMenu.insertAdjacentHTML("beforeend", adminItems);
        }
      } catch (error) {
        console.error("Error validating token:", error);
        // Redirect to login if there's an error
        window.location.href = "login.html";
      }
    }

    // Call the validateToken function when the page loads
    window.onload = validateToken;

    document
      .getElementById("memberForm")
      .addEventListener("submit", async function (event) {
        event.preventDefault();
        const sendGridEmail = document.getElementById("email").value;
        const sendGridApiKey = document.getElementById("password").value;
        // Prepare data to be sent
        const data = {
          sendGridEmail: sendGridEmail,
          sendGridApiKey: sendGridApiKey,
        };

        try {
          // Send the form data to the backend using the fetch API
          const response = await fetch(
       //     "http://localhost:3000/api/auth/config-mail",
               "https://aicalling-demo.onrender.com/api/auth/config-mail",
            {
              method: "POST", // POST method for sending data
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${localStorage.getItem("token")}`, // Set headers
              },
              body: JSON.stringify(data), // Convert data object to JSON string
            }
          );

          if (response.ok) {
            const result = await response.json();
            // Display success message with SweetAlert2
            fetchUserInformation();
            Swal.fire({
              icon: "success",
              title: "Success",
              text: "Configuration added successfully!",
            });
          } else {
            // Display failure message with SweetAlert2
            Swal.fire({
              icon: "error",
              title: "Error",
              text: "Failed to add configuration.",
            });
          }
        } catch (error) {
          console.error("Error:", error);
          // Display error message with SweetAlert2
          Swal.fire({
            icon: "error",
            title: "Error",
            text: "An error occurred while submitting the form.",
          });
        }
      });



      
    async function fetchUserInformation() {
      const token = localStorage.getItem("token");

      try {
        const response = await fetch(
      //    "http://localhost:3000/api/auth/admin/users",
           "https://aicalling-demo.onrender.com/api/auth/admin/users",
          {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          }
        );

        if (!response.ok) {
          throw new Error("Failed to fetch user information");
        }

        const users = await response.json();
        console.log(users);
        const userTableBody = document.getElementById("userTableBody");
        userTableBody.innerHTML = "";

        const allFieldsEmpty = !users.sendGridEmail && !users.sendGridApiKey;

        if (allFieldsEmpty) {
          document.getElementById("addConfigSection").style.display = "block";
          document.getElementById("adminTableSection").style.display = "none";
        } else {
          // Populate the table with user data if values are present
          const row = `<tr>
      <td>${users.sendGridEmail || ""}</td>
      <td>${users.sendGridApiKey || ""}</td>
      <td>
            <button class="btn btn-primary btn-sm" onclick="openEditModal('${
              users._id
            }', '${users.sendGridEmail}', '${users.sendGridApiKey}')">Edit</button>
          <button class="btn btn-danger btn-sm" onclick="deleteUser('${
            users._id
          }')">Delete</button>
  </td>
    </tr>`;
          userTableBody.innerHTML = row;

          // Show the table and hide the "Add Configuration" section
          document.getElementById("addConfigSection").style.display = "none";
          document.getElementById("adminTableSection").style.display = "block";
        }
      } catch (error) {
        console.error("Error fetching user data:", error);
      }
    }

    function openEditModal(userId, sendGridEmail, sendGridApiKey) {
  document.getElementById("editTwilioSid").value = sendGridEmail;
  document.getElementById("editTwilioToken").value = sendGridApiKey;
  document.getElementById("editUserId").value = userId;

  // Show the modal
  $("#editUserModal").modal("show");
}

    async function deleteUser(userId) {
      try {
        console.log(userId);
        const response = await fetch(
        //  `http://localhost:3000/api/auth/admin/sendgrid/${userId}`,
          `https://aicalling-demo.onrender.com/api/auth/admin/sendgrid/${userId}`,
          {
            method: "DELETE", // Correct placement of the HTTP method
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          }
        );

        if (!response.ok) {
          throw new Error("Failed to delete user");
        }

        const data = await response.json();
        console.log(data);
        alert("User deleted successfully");
        fetchUserInformation(); // Refresh the user list after deletion
      } catch (error) {
        alert("Internal Server Error");
        console.error("Error deleting user:", error);
      }
    }

    async function saveUserChanges() {
  const userId = document.getElementById("editUserId").value;
  const sendGridEmail = document.getElementById("editTwilioSid").value;
  const sendGridApiKey = document.getElementById("editTwilioToken").value;
  const token = localStorage.getItem("token");

  try {
  //  const response = await fetch(`http://localhost:3000/api/auth/admin/sendgrid/update/${userId}`, {
    const response = await fetch(`https://aicalling-demo.onrender.com/api/auth/admin/sendgrid/update/${userId}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`,
      },
      body: JSON.stringify({ sendGridEmail, sendGridApiKey }),
    });

    const data = await response.json();
    console.log(data);

    if (response.ok) {
      Swal.fire({
        icon: "success",
        title: "Success",
        text: data.message,
      });
      fetchUserInformation(); // Refresh user data
      $("#editUserModal").modal("hide");
    } else {
      Swal.fire({
        icon: "error",
        title: "Error",
        text: data.message || "Failed to save user changes",
      });
    }
  } catch (error) {
    Swal.fire({
      icon: "error",
      title: "Error",
      text: "Internal Server Error",
    });
    console.error("Error saving user changes:", error);
  }
}
