    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,

        color: black;
        text-decoration: none;
      }

      .dashboard-header {

        justify-content: space-between;

        border-radius: 50%;

      }

      .burger-btn {
        display: flex;
        align-items: center;
      }

      .dropdown-menu {
        min-width: 150px;
        text-align: center;
      }
      .dropdown-item {
        display: flex;
        align-items: center;
      }

      .dropdown-item i {
        margin-right: 8px; /* Adds space between the icon and text */
      }

      .dropdown-divider {
        border: none;
        height: 0.5px;
        background-color: #e9ecef;
        margin: 0.5rem 0;
        width: calc(100% - 1rem);
        margin-left: auto;
        margin-right: auto;
      }
    </style>

        <div class="page-heading">

    <!-- Modal -->

    <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>

    <script src="loader.js"></script>
    <script>
      const logoutBtn = document.getElementById("logout-btn");

      logoutBtn.addEventListener("click", () => {
        // Remove the JWT token from localStorage
        console.log("click");
        localStorage.removeItem("token");

        // Redirect the user to the login page

        window.location.href = "login.html";
      });
      document.addEventListener("DOMContentLoaded", () => {
        //   fetch("https://aicalling-osdb.onrender.com/imf/call-logs")
        fetch("https://aicalling-demo.onrender.com/imf/call-logs")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            console.log(data); // Check the structure of data
            const tableBody = document.querySelector("#call-logs-table tbody");
            tableBody.innerHTML = ""; // Clear existing rows

            data.forEach((log) => {
              // Access properties according to the data structure
              const row = document.createElement("tr");
              row.innerHTML = `
                            <td>${log.extractedInfo.name || "N/A"}</td>
                            <td>${log.extractedInfo.phone || "N/A"}</td>
                            <td>${log.extractedInfo.email || "N/A"}</td>
                        `;
              tableBody.appendChild(row);
            });
          })
          .catch((error) => {
            console.error("Error fetching call logs:", error);
          });
      });





      function arrayBufferToBase64(buffer) {
        let binary = "";
        const bytes = new Uint8Array(buffer);
        bytes.forEach((b) => (binary += String.fromCharCode(b)));
        return window.btoa(binary);
      }

      async function validateToken() {
        const token = localStorage.getItem("token");

        if (!token) {
          // If no token, redirect to login page
          window.location.href = "login.html";
          return;
        }
        showLoader();
        try {
          const response = await fetch(
            // "https://aicalling-osdb.onrender.com/api/auth/validate",
            "https://aicalling-demo.onrender.com/api/auth/validate",
            // "http://localhost:3000/api/auth/validate",
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
            }
          );
          hideLoader();
          if (!response.ok) {
            throw new Error("Token validation failed");
          }

          const data = await response.json();

          const profileImg = document.getElementById("profileDropdown");
          if (data.data.profileImage && data.data.profileImage.buffer) {

            console.log("Come")
             const base64String = arrayBufferToBase64(
              data.data.profileImage.buffer.data
             );
            const mimeType = data.data.profileImage.contentType;
            profileImg.src = `data:${mimeType};base64,${base64String}`;
          } else {
            console.log("Using default profile image");
         }


          if (!data.valid) {
            // If token is not valid, redirect to login page
            window.location.href = "login.html";
          }

          const role = data.role;
          const editConfig = document.getElementById("edit-config");
          const sendConfig = document.getElementById("send-config");
          if(role === "admin")
          {
               editConfig.style.display="block"
                 sendConfig.style.display="block"
          }
          //console.log(role);
          if (role === "admin" || role === "super_admin") {
            document.getElementById("admin-super_admin").style.display =
              "block";
          }
          if (role === "admin" || role === "subuser" ||  role === "super_admin") {
            document.getElementById("admin-subuser-features").style.display =
              "block";
          }

          if (role === "super_admin" || role === "admin" || role === "subuser") {
  document.getElementById("admin-subuser-features").style.display = "block";
  document.getElementById("bulk-email-sms").style.display = "block"; 
}


          if (role === "admin" || role === "subuser" ||  role === "super_admin") {
            const dropdownMenu = document.getElementById("dropdownMenu");

            const adminItems = `
    
    
    `;

            // Insert admin items before the logout button
            dropdownMenu.insertAdjacentHTML("beforeend", adminItems);
          }

          if (role === "admin") {
            const dropdownMenu = document.getElementById("dropdownMenu");

            const adminItems = `
      <li>
        <a class="dropdown-item" href="add-member.html">
          <i class="fa-solid fa-comments"></i> Add Member
        </a>
      <li>
       
      </li>
    `;

            // Insert admin items before the logout button
            dropdownMenu.insertAdjacentHTML("beforeend", adminItems);
          }

          if (role === "admin" || role === "user") {
            const dropdownMenu = document.getElementById("dropdownMenu");

            const adminItems = `
<li>
<a class="dropdown-item" href="buy-membership.html">
<i class="fa-solid fa-credit-card"></i> Buy Membership
</a>
</li>
<li>
<hr
style="
border: none;
height: 0.5px;
background-color: #e9ecef;
margin: 0.5rem 0;
width: calc(100% - 1rem);
margin-left: auto;
margin-right: auto;
"
/>
</li>
`;

            // Insert admin items before the logout button
            dropdownMenu.insertAdjacentHTML("beforeend", adminItems);
          }
        } catch (error) {
          console.error("Error validating token:", error);
          // Redirect to login if there's an error
          window.location.href = "login.html";
        }
      }

      // Call the validateToken function when the page loads
      window.onload = validateToken;
    </script>
  </body>
