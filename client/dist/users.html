    async function fetchAllUsers(token) {
      try {
        //  const response = await fetch("http://localhost:3000/api/auth/users", {
        const response = await fetch(
          "https://aicalling-demo.onrender.com/api/auth/users",
        //  "http://localhost:3000/api/auth/users",
          {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
          }
        );

        if (!response.ok) {
          throw new Error("Failed to fetch users");
        }

        const data = await response.json();
        console.log("All users with sub-users:", data);

        const userTableBody = document.getElementById("userTableBody");
        userTableBody.innerHTML = ""; // Clear the table body

        if (data.subUsers && data.subUsers.length > 0) {
          data.subUsers.forEach((subUser, index) => {
            const row = document.createElement("tr");

            // Populate the row with user details
            row.innerHTML = `
          <th scope="row">${index + 1}</th>
          <td>${subUser.name || "No name found"}</td>
          <td>${subUser.email || "No email found"}</td>
          <td>${subUser.phone || "No phone found"}</td>
          <td>${subUser.credit || "No credit available"}</td>
          <td>${subUser.totalCredit-subUser.credit || "No credit used"}</td>
          <td>${subUser.role || "User"}</td>
          <td><button class="delete-btn" data-id="${
            subUser._id
          }">delete</button></td>
        `;

            userTableBody.appendChild(row);
          });

          // Add event listeners for delete buttons after rows are added
          document.querySelectorAll(".delete-btn").forEach((button) => {
            button.addEventListener("click", (event) => {
              const subUserId = event.target.getAttribute("data-id"); // Replace with the actual token
              deleteSubUser(subUserId, localStorage.getItem("token"));
            });
          });
        } else {
          // Show a message if no users found
          const row = document.createElement("tr");
          row.innerHTML = `<td colspan="7" class="text-center">No users found</td>`;
          userTableBody.appendChild(row);
        }
      } catch (error) {
        console.error("Error fetching users:", error);
      }
    }

    async function deleteSubUser(subUserId, token) {
      try {
        const response = await fetch(
       //    `http://localhost:3000/api/auth/subuser/${subUserId}`,
           `https://aicalling-demo.onrender.com/api/auth/subuser/${subUserId}`,
          {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
          }
        );

        if (!response.ok) {
          throw new Error("Failed to delete sub-user");
        }

        console.log("Sub-user deleted successfully");
        // Refresh the list of users after deletion
        fetchAllUsers(token);
      } catch (error) {
        console.error("Error deleting sub-user:", error);
      }
    }





      function arrayBufferToBase64(buffer) {
        let binary = "";
        const bytes = new Uint8Array(buffer);
        bytes.forEach((b) => (binary += String.fromCharCode(b)));
        return window.btoa(binary);
      }


    async function fetchAllAdmins(token) {
      try {
        document.getElementById("action-tag-super_admin").style.display =
          "none";
        const response = await fetch(
          "https://aicalling-demo.onrender.com/api/auth/admins",
       // "http://localhost:3000/api/auth/admins",
          {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
          }
        );

        if (!response.ok) {
          if (response.status === 401) {
            alert("Session expired. Please log in again.");
            window.location.href = "/login";
            return;
          }
          throw new Error("Failed to fetch admins");
        }

        const data = await response.json();

            console.log(data.admins)


        console.log("All admin users with sub-users:", data);

        const userTableBody = document.getElementById("userTableBody");
        userTableBody.innerHTML = ""; // Clear the table body

        if (data.admins && data.admins.length > 0) {
          data.admins.forEach((admin, index) => {
            if (admin.role === "admin") {
              const row = document.createElement("tr");

              row.innerHTML = `
                        <th scope="row">${index + 1}</th>
                        <td>${admin.name || "No name found"}</td>
                        <td>${admin.email || "No email found"}</td>
                        <td>${admin.phone || "No phone found"}</td>
                        <td>${admin.credits || "No credit available"}</td>
                        <td>${"N/A"}</td>
                        <td>${admin.role || "Admin"}</td>
                    `;

              userTableBody.appendChild(row);
            }
          });
        } else {
          const row = document.createElement("tr");
          row.innerHTML = `<td colspan="7" class="text-center">No admin users found</td>`;
          userTableBody.appendChild(row);
        }
      } catch (error) {
        console.error("Error fetching admins:", error);
        alert(
          "An error occurred while fetching admin data. Please try again later."
        );
      }
